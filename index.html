<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-jsnacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 <header></header>
 <main>
   <div class="container">
    <div class="my-3">
        <h1 class="text-center bg-primary-subtle">JS - JSNACK</h1>
    </div>
    <section class="jsnack1 my-5">
        <div class="container">
            <h2 class="text-center"> Jsnack1</h2>
            <div class="card">
                <div id="jsnack1-card" class="card-body text-center">
                </div>
              </div>
        </div>
    </section>
    <section class="jsnack2 my-5">
        <div class="container">
            <h2 class="text-center"> Jsnack2</h2>
            <div class="card">
                <div id="jsnack2-card" class="card-body text-center">
                </div>
              </div>
        </div>
    </section>
    <section class="jsnack3 my-5">
        <div class="container">
            <h2 class="text-center"> Jsnack3</h2>
            <div class="card">
                <div id="jsnack3-card" class="card-body text-center">
                </div>
              </div>
        </div>
    </section>
    <section class="jsnack4 my-5">
        <div class="container">
            <h2 class="text-center"> Jsnack4</h2>
            <div class="card">
                <div id="jsnack4-card" class="card-body text-center">
                </div>
              </div>
        </div>
    </section>
    <section class="jsnack5 my-5">
        <div class="container">
            <h2 class="text-center"> Jsnack5</h2>
            <div class="card">
                <div id="jsnack5-card" class="card-body text-center">
                </div>
              </div>
        </div>
    </section>
    <section class="jsnack6 my-5">
        <div class="container">
            <h2 class="text-center"> Jsnack6</h2>
            <div class="my-3">
                <label for="numeroJsnack6" class="form-label">Scegli un numero da 0 a 10</label>
                <input type="number" class="form-control" name="numeroJsnack6" id="numeroJsnack6" placeholder="10" min="0" max="10">
            </div>
            <button type="submit" id="submit6" class="btn btn-primary mb-3">Invio</button>
            <div class="card">
                <div id="jsnack6-card" class="card-body text-center">
                </div>
            </div>  
        </div>
    </section>
    <section class="jsnack7 my-5">
        <div class="container">
            <h2 class="text-center"> Jsnack7</h2>
            <div class="my-3">
                <label for="numeroJsnack7" class="form-label">Numero</label>
                <input type="number" class="form-control" name="numeroJsnack7" id="numeroJsnack7" placeholder="100">
            </div>
            <button type="submit" id="submit7" class="btn btn-primary mb-3">Invio</button>  
        </div>
    </section>

    <section class="jsnack8 my-5">
        <div class="container">
            <h2 class="text-center"> Jsnack8</h2>
            <div class="my-3">
                <label for="numeroJsnack8" class="form-label">Scegli un numero da 0 a 10</label>
                <input type="number" class="form-control" name="numeroJsnack8" id="numeroJsnack8" placeholder="10" min="0" max="10">
            </div>
            <button type="submit" id="submit8" class="btn btn-primary mb-3">Invio</button>
            <div class="card">
                <div id="jsnack8-card" class="card-body text-center">
                </div>
            </div>  
        </div>
    </section>
      
   </div>

 </main>
 <footer></footer>    
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
 <script src="./js/app.js"></script>   
</body>
</html>
